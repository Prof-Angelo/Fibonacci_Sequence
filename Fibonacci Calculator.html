<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  
  
    <title>Fibonacci Sequence Calculator</title>
  
  
  
  
   <style>
    
    
    
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        
        
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        
        
        
        h1 {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }
        
        
        
        label {
            font-size: 1rem;
        }
        
        
        
        input {
            width: 80%;
            padding: 8px;
            margin: 10px 0;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        
        
        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
        }
        
        
        
        button:active {
            background-color: green;
        }
        
        
        
        #result {
            margin-top: 20px;
            font-size: 1rem;
            color: #333;
        }
        
        
        
    </style>
    
    
    
    
    
</head>
<body>
    
    
    
    <div class="container">
      
      
        <h1>Fibonacci Sequence</h1>
        
        <br>
        
        <label for="number">Number Term</label>
        
        
        
        <input type="number" id="number" min="0" placeholder="Enter the number term">
        
       <br><br>
        
        <button onclick="calculateFibonacci()">Calculate</button>
        
        
        
        <div id="result"></div>
        
        
        
    </div>
    
    
    
    
    
    <script>
    
    
    
  function calculateFibonacci() {
const numberInput = document.getElementById("number");


const resultDiv = document.getElementById("result");


 const n = parseInt(numberInput.value);



if (isNaN(n) || n < 0) {
resultDiv.innerHTML = "Please enter a valid number!";
                return;
            }



const fibonacciSequence = [];
for (let i = 0; i <= n; i++) {
if (i === 0) {
   
   
        
fibonacciSequence.push(0);
} else if (i === 1) {
       
       

fibonacciSequence.push(1);
} else {
       
       
        
fibonacciSequence.push(

fibonacciSequence[i - 1] + 

fibonacciSequence[i - 2]
                    );
                }
            }




resultDiv.innerHTML = `The Fibonacci sequence up to ${n}th term are:<br><br>${fibonacciSequence.join(", ")}`;
        }
        
        
        
    </script>
</body>
</html>
